---
name: Create and publish Docker images using Packer

on:
  push:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Setup `packer`
        uses: hashicorp/setup-packer@main
      - name: Install packer docker plugin
        run: packer plugins install github.com/hashicorp/docker
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push base image
        run: |
          export DOCKER_REPOSITORY="${REGISTRY}/${IMAGE_NAME}"
          packer build base-template.json
        working-directory: packer
        env:
          DOCKER_TAG: ${{ github.ref_name }}
      - name: Build and push vnc image
        run: |
          export DOCKER_REPOSITORY="${REGISTRY}/${IMAGE_NAME}"
          packer build vnc-template.json
        working-directory: packer
        env:
          DOCKER_TAG: ${{ github.ref_name }}
