---
name: Create and publish a Docker image

on:
  push:
  workflow_dispatch:

# Defines two custom environment variables for the workflow. These are used for
# the Container registry domain, and a name for the Docker image that this
# workflow builds.
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

# There is a single job in this workflow. It's configured to run on the latest
# available version of Ubuntu.
jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    # Sets the permissions granted to the `GITHUB_TOKEN` for the actions in
    # this job.
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Setup `packer`
        uses: hashicorp/setup-packer@main
      # Uses the `docker/login-action` action to log in to the Container
      # registry registry using the account and password that will publish the
      # packages. Once published, the packages are scoped to the account
      # defined here.
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      # This step uses
      # [docker/metadata-action](https://github.com/docker/metadata-action#about)
      # to extract tags and labels that will be applied to the specified image.
      # The `id` "meta" allows the output of this step to be referenced in a
      # subsequent step. The `images` value provides the base name for the tags
      # and labels.
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
      - name: Print some useful values
        run: |
          echo "Tags are: \"${DOCKER_TAGS}\""
          echo "Labels are: \"${DOCKER_LABELS}\""
          echo "Image name: \"${IMAGE_NAME}\""
          echo "repository is: \"${REGISTRY}/${IMAGE_NAME}\""
          echo "tag is: \"${IMAGE_TAG}\""
        env:
          DOCKER_TAGS: "${{ steps.meta.outputs.tags }}"
          DOCKER_LABELS: "${{ steps.meta.outputs.labels }}"
          IMAGE_TAG: "${{ github.ref_name }}"
      - name: Configure repository name for base
        run: sed -i "s|CHANGEME_REPOSITORY|${REGISTRY}/${IMAGE_NAME}|" base-template.json
        working-directory: packer
      - name: Configure tag for base
        run: sed -i "s|CHANGEME_TAG|${IMAGE_TAG}|" base-template.json
        working-directory: packer
        env:
          IMAGE_TAG: "${{ github.ref_name }}"
      - name: Configure repository name for vnc
        run: sed -i "s|CHANGEME_REPOSITORY|${REGISTRY}/${IMAGE_NAME}|" vnc-template.json
        working-directory: packer
      - name: Configure tag for vnc
        run: sed -i "s|CHANGEME_TAG|${IMAGE_TAG}|" vnc-template.json
        working-directory: packer
        env:
          IMAGE_TAG: "${{ github.ref_name }}"
      - name: Show build file for vnc
        run: cat vnc-template.json
        working-directory: packer
      - name: Show build file for base
        run: cat base-template.json
        working-directory: packer
